
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storyboards.ai - Generate Storyboard Images</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Storyboards.ai</h1>
        <p>Create DALL-E 3 images for your storyboarding needs</p>
    </header>
    <main>
        <section class="input-area">
            <textarea id="prompt-input" placeholder="Describe your storyboard scene here..."></textarea>
            <button id="generate-button">Generate Image</button>
        </section>
        <section class="image-display-area">
            <div id="image-container-1024x1024" class="image-container"></div>
            <div id="image-container-1792x1024" class="image-container"></div>
            <!-- Additional containers for other resolutions can be added here -->
        </section>
    </main>
    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
